name: 'AV Commons'
type: profile
description: 'AV Commons - Collaborative workflow platform built on Open Social'
core_version_requirement: ^10
version: '1.0.0'
project: avc

# Dependencies that AVC can not live without (from Open Social).
dependencies:
  # core
  - drupal:breakpoint
  - drupal:config
  - drupal:mysql
  - drupal:node
  - drupal:user
  - drupal:views
  # Contrib
  - color:color
  - flag:flag
  - improved_theme_settings:improved_theme_settings
  # Open Social core
  - social:social_group
  - social:social_activity
  - social:social_core
  - social:social_swiftmail
  - social:social_user

# Modules that are installed by default but can be uninstalled.
install:
  # Open Social features
  - social:social_comment
  - social:social_editor
  - social:social_event
  - social:social_follow_content
  - social:social_font
  - social:social_footer
  - social:social_group_gvbo
  - social:social_like
  - social:social_mentions
  - social:social_page
  - social:social_post
  - social:social_post_album
  - social:social_post_photo
  - social:social_profile
  - social:social_queue_storage
  - social:social_search
  - social:social_topic
  - social:social_group_invite
  - social:social_group_request
  - social:social_event_invite
  - social:social_advanced_queue
  - social:social_emoji
  # AVC features
  - avc:avc_core
  - avc:avc_member
  - avc:avc_group
  - avc:avc_asset
  - avc:avc_notification
  - avc:avc_guild
  - avc:avc_content
  - avc:workflow_assignment
  # Contrib
  - ultimate_cron:ultimate_cron

themes:
  - gin
  - socialbase
  - socialblue

distribution:
  name: 'AV Commons'
  install:
    theme: socialblue

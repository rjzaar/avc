default:
  suites:
    default:
      paths:
        - '%paths.base%/features'
      contexts:
        - CustomDrupalContext
        - Drupal\DrupalExtension\Context\MinkContext
        - Drupal\DrupalExtension\Context\MessageContext
        - Drupal\DrupalExtension\Context\DrushContext
        - FeatureContext
      filters:
        tags: '~@wip'
  autoload:
    'Behat\WebdriverClassicExtension': '%paths.base%/bootstrap'
    '': '%paths.base%/bootstrap'

  extensions:
    Behat\WebdriverClassicExtension\WebdriverClassicExtension: ~
    Drupal\MinkExtension:
      goutte: ~
      webdriver_classic:
        wd_host: 'http://selenium-chrome:4444'
        browser: chrome
        capabilities:
          'goog:chromeOptions':
            args:
              - '--headless=new'
              - '--no-sandbox'
              - '--disable-dev-shm-usage'
              - '--disable-gpu'
              - '--window-size=1920,1080'
      javascript_session: webdriver_classic
      base_url: 'https://avc.ddev.site'
      files_path: '%paths.base%/files'

    Drupal\DrupalExtension:
      api_driver: 'drupal'
      drupal:
        drupal_root: '/var/www/html/html'
      region_map:
        header: '.region-header'
        content: '.region-content'
        sidebar: '.region-sidebar'
        footer: '.region-footer'
      selectors:
        message_selector: '.messages'
        error_message_selector: '.messages--error'
        success_message_selector: '.messages--status'
        logged_in_selector: 'body.user-logged-in'
      text:
        log_out: 'Logout'
        log_in: 'Log in'

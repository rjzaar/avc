avc_email_reply.settings:
  type: config_object
  label: 'AVC Email Reply Settings'
  mapping:
    enabled:
      type: boolean
      label: 'Enable email replies'
    reply_domain:
      type: string
      label: 'Reply email domain'
    email_provider:
      type: string
      label: 'Email service provider (sendgrid or mailgun)'
    webhook_secret:
      type: string
      label: 'Webhook secret for signature verification'
    token_expiry_days:
      type: integer
      label: 'Token expiry in days'
    rate_limits:
      type: mapping
      label: 'Rate limiting configuration'
      mapping:
        per_user_per_hour:
          type: integer
          label: 'Maximum replies per user per hour'
        per_user_per_day:
          type: integer
          label: 'Maximum replies per user per day'
        per_group_per_hour:
          type: integer
          label: 'Maximum replies per group per hour'
    spam_score_threshold:
      type: float
      label: 'Spam score threshold for rejection'
    allowed_content_types:
      type: sequence
      label: 'Allowed node content types'
      sequence:
        type: string
        label: 'Content type machine name'
    debug_mode:
      type: boolean
      label: 'Enable debug logging'

services:
  avc_guild.scoring:
    class: Drupal\avc_guild\Service\ScoringService
    arguments: ['@entity_type.manager']

  avc_guild.endorsement:
    class: Drupal\avc_guild\Service\EndorsementService
    arguments: ['@entity_type.manager', '@avc_guild.scoring']

  avc_guild.ratification:
    class: Drupal\avc_guild\Service\RatificationService
    arguments:
      - '@entity_type.manager'
      - '@avc_guild.scoring'
      - '@?avc_notification.service'

  avc_guild.service:
    class: Drupal\avc_guild\Service\GuildService
    arguments:
      - '@entity_type.manager'
      - '@avc_guild.scoring'
      - '@avc_guild.endorsement'
      - '@avc_guild.ratification'

  avc_guild.skill_configuration:
    class: Drupal\avc_guild\Service\SkillConfigurationService
    arguments: ['@entity_type.manager']

  avc_guild.skill_progression:
    class: Drupal\avc_guild\Service\SkillProgressionService
    arguments:
      - '@entity_type.manager'
      - '@avc_guild.skill_configuration'

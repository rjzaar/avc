<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <defs>
    <linearGradient id="navyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A5F"/>
      <stop offset="100%" style="stop-color:#152A46"/>
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C9A227"/>
      <stop offset="100%" style="stop-color:#A68419"/>
    </linearGradient>
  </defs>

  <!-- AV Symbol -->
  <g transform="translate(10, 5)">
    <!-- Outer circle with gold -->
    <circle cx="25" cy="25" r="23" fill="none" stroke="url(#goldGradient)" stroke-width="3"/>

    <!-- AV Letters -->
    <text x="25" y="33" font-family="Georgia, serif" font-size="24" font-weight="bold" fill="url(#navyGradient)" text-anchor="middle">AV</text>
  </g>

  <!-- Commons Text -->
  <text x="70" y="40" font-family="'Source Sans Pro', sans-serif" font-size="28" font-weight="600" fill="#1E3A5F">Commons</text>

  <!-- Accent line -->
  <line x1="70" y1="48" x2="195" y2="48" stroke="url(#goldGradient)" stroke-width="2"/>
</svg>
